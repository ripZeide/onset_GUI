<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HUD Life</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="background">
		<div class="background_hunger">
		
		</div>
		<div class="background_money">
			<div id="money">
				<span class="value">666</span> $
			</div>
		</div>
		<div class="background_shield">
			<div id="back_shield_bar">
				<div id="shield_bar" style="--width: 100">
				</div>
				<div id="shield_bar_2" style="--width: 94">
				</div>
			</div>
		</div>
		<div class="background_life">
			<div id="back_life_bar">
				<div id="life_bar" style="--width: 100">
				</div>
				<div id="life_bar_2" style="--width: 94">
				</div>
			</div>
			<div id="hp">
				100
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="app.js"> </script>
<script type="text/javascript">
	setTimeout(function(){
		changeValueBar("life", 5)
		changeValueBar("shield", 5)
		changeValueMoney(1500)
	}, 1000)
</script>
</html>
