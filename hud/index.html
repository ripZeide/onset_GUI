<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HUD Life</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="background">
		<div class="background_hunger">
		
		</div>
		<div class="background_money">
			<div id="money">
				<h2>666<span>$</span></h2>
			</div>
		</div>
		<div class="background_shield">
			<div id="back_shield_bar">
				<div id="shield_bar" style="--width: 100">
				</div>
				<div id="shield_bar_2" style="--width: 94">
				</div>
			</div>
		</div>
		<div class="background_life">
			<div id="back_life_bar">
				<div id="life_bar" style="--width: 100">
				</div>
				<div id="life_bar_2" style="--width: 94">
				</div>
			</div>
			<div id="hp">
				<h2>100<span></span></h2>
			</div>
		</div>
	</div>
</body>
</html>
